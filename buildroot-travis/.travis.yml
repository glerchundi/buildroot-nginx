sudo: false
language: bash
env:
  global:
    - BR_RELEASE=2015.08-rc1.rev2
addons:
  apt:
    packages:
    - build-essential
    - libncurses5-dev
    - rsync
    - cpio
    - python
    - unzip
    - bc
    - wget
install:
  - bash -e $(dirname $(readlink -f $TRAVIS_BUILD_DIR/.travis.yml))/install
script:
  - bash -e $(dirname $(readlink -f $TRAVIS_BUILD_DIR/.travis.yml))/script
after_failure:
  - tail -30 ~/stderr.*.log
  - tail -30 ~/stdout.*.log
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - ~/buildroot/output/images/*-rootfs.*
  file_glob: true
  on:
    repo: $TRAVIS_REPO_SLUG
    branch: master
    tags: true
